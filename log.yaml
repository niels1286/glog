root: 'logs/'
autoload: true
# default 是必不可少的
loggerCfgs:
  default:
    level: 'info'
    file: 'sys.log'
    compress: false
    maxFileSize: 100KB
    maxBackupIndex: 7
    console: true
  test:
    level: 'warn'
    file: 'test.log'
    compress: true
    maxFileSize: 10kb
    maxBackupIndex: 5
    console: false
